<!DOCTYPE html>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="bootstrap-responsive.min.css"/>
        <h:outputStylesheet library="css" name="foodeys.css"/>

        <title>Foodeys - Eat what you have</title>
        <h:outputScript library="js" name="jquery-1.9.1.min.js"/>

    <h:body>
    	<ui:insert name="header">
			<div class="navbar navbar-fixed-top">

					<div class="container">

							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="brand" href="#">Foodeys</a>
						<div class="nav-collapse collapse">
							<ul class="nav">
								<li class="active">
									<a href="#"><i class="icon-search"></i> Discover</a>
								</li>
								<li>
									<a href="#cookbook"><i class="icon-book"></i> Cookbook</a>
								</li>
							</ul>
						</div>
