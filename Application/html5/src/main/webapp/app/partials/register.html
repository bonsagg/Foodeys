<!-- REGISTER -->
<div id="register" ng-controller="RegisterController">
	
	<div id="content">

	  <div class="container">
        <div class="row">
          <div class="span6 offset3">
            <h4 class="widget-header"><i class="icon-lock"></i> Signup to Foodeys</h4>
            <div class="widget-body">
              <div class="center-align">
                <form class="form-horizontal form-signin-signup"  name="registerForm" novalidate>
                  <input type="text" name="email" placeholder="Name" ng-model="name" required>
				  <span class="error" ng-show="submitted && loginForm.mail.$error.required">This field is required</span>
                  <input type="text" name="email" placeholder="Email" ng-model="email" >
				  	<span class="error" ng-show="submitted && loginForm.pw.$error.required">This field is required</span>
                  <div class="remember-me">
                    <div class="pull-left">
                      <label class="checkbox">
                      
                      </label>
                    </div>
                    <div class="pull-right">
                   
                    </div>
                    <div class="clearfix"></div>
                  </div>
                  <input type="submit" value="Signup" class="btn btn-primary btn-large" fast-click="register(registerForm)"">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
		
	</div>
</div>
