<div id="content">

	<a href="#"><--Back</a>

	<h1> 
			Recipe <span ng-bind="title"></span>
	</h1>

	<div ng-bind="error" class="error"></div>
	
	<p><div ng-bind="recipeDetail.name"></div> </p>
	<p>{{recipeDetail.instructions}} </p>
	
	<table>
		<thead>
			<tr>
				<td>Food</td>
				<td>Amount</td>
				<td>Unit</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ing in ingredients">
				<td>{{ ing.food }}</td>
				<td>{{ ing.amount }}</td>
				<td>{{ ing.unit }}</td>
			</tr>
		</tbody>
	</table>
		
	<button class="btn" type="button" fast-click="openRecipeDetailsEdit(  recipeID )" ng-show="hasRight">EDIT</button>
</div>
